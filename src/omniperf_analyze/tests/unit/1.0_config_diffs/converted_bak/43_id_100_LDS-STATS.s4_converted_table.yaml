          LDS Instrs:
            avg: AVG((SQ_INSTS_LDS / $denom)),
            min: MIN((SQ_INSTS_LDS / $denom)),
            max: MAX((SQ_INSTS_LDS / $denom)),
            unit: (Instr  + $normUnit),
            tips: 
          Bandwidth:
            avg: AVG(((((SQ_LDS_IDX_ACTIVE - SQ_LDS_BANK_CONFLICT) * 4) * TO_INT($L2Banks))
