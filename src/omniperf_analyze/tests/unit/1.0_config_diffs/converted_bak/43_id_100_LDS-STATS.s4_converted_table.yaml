          Wave Cycles:
            avg: AVG(((4 * SQ_WAVE_CYCLES) / SQ_WAVES)),
            min: MIN(((4 * SQ_WAVE_CYCLES) / SQ_WAVES)),
            max: MAX(((4 * SQ_WAVE_CYCLES) / SQ_WAVES)),
            unit: Cycles/Wave,
